<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="trellostats.json"></script>

<div id="weeklyStats" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div id="projections" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<script type="text/javascript">

$(function () {
    $('#weeklyStats').highcharts({
    
            chart: {
                type: 'column'
            },
    
            title: {
                text: 'Total Stories'
            },
    
            xAxis: {
                title: {
                    text: "Week"
                }
            },
    
            yAxis: {
                allowDecimals: false,
                min: 0,
                title: {
                    text: 'Stories'
                }
            },
    
            tooltip: {
                formatter: function() {
                    return '<b>Week '+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +'<br/>'+
                        'Total: '+ this.point.stackTotal;
                }
            },
    
            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
    
            series: data.weeklyStats
        });
    });
   </script>

<script type="text/javascript">
    $(function () {
        $('#projections').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Projections'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',
                
            },
            yAxis: {
                title: {
                    text: 'Points'
                },
                min: 0
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%e. %b', this.x) + ': ' + this.y + ' m';
                }
            },

            series: data.projections
        });
    });


</script>
