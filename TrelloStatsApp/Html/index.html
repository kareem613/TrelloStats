<head>
    <title>Trello Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="trellostats.json"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" />
</head>

<body>

    <h1>Development Timeline</h1>
    <p>
        [[summary]]
    </p>

    <div class="row">
        <div id="weeklyStats" class="col-6"></div>
        <div id="projections" class="col-6"></div>
    </div>

</body>


<script type="text/javascript">

    $(function () {
        $('#weeklyStats').highcharts({

            chart: {
                type: 'column'
            },

            title: {
                text: 'Total Stories'
            },

            xAxis: {
                title: {
                    text: "Week"
                }
            },

            yAxis: {
                allowDecimals: false,
                min: 0,
                title: {
                    text: 'Stories'
                }
            },

            tooltip: {
                formatter: function () {
                    return '<b>Week ' + this.x + '</b><br/>' +
                        this.series.name + ': ' + this.y + '<br/>' +
                        'Total: ' + this.point.stackTotal;
                }
            },

            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },

            series: data.weeklyStats
        });
    });
</script>

<script type="text/javascript">
    $(function () {
        $('#projections').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: 'Projections'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'datetime',

            },
            yAxis: {
                title: {
                    text: 'Points'
                },
                min: 0
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                    Highcharts.dateFormat('%e. %b', this.x) + ': ' + this.y + ' m';
                }
            },

            series: data.burndown
        });
    });


</script>
